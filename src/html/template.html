<form
  id="formName"
  name="formName"
  ng-submit="controller.testForm()"
  >

  <input 
    type="checkbox"
    id="testBox"
    name="testBox"
    value="Bike"
    ng-model="controller.isBoxChecked"
    >
  <label for="testBox">Is checkbox checked?</label>

  <input
    type="submit"
    id="submitForm"
    name="submitForm"
    label="Submit form"
    >
</form>
